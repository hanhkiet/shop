<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/09f1ff1e12.js" crossorigin="anonymous"></script>
    <title>Create Account - ASRV</title>
  </head>
  <body>
    <div class="w-screen h-screen flex justify-center items-center">
      <form class="text-center space-y-6 min-w-[20%]">
        <h2 class="text-4xl font-extralight">Register</h2>
        <p class="text-sm font-light">Please fill the information below</p>
        <div class="space-y-4">
          <input class="block w-full outline-none border px-4 py-2" type="text" placeholder="First name">
          <input class="block w-full outline-none border px-4 py-2" type="text" placeholder="Last name">
          <input class="block w-full outline-none border px-4 py-2" type="email" placeholder="Email">
          <input class="block w-full outline-none border px-4 py-2" type="password" placeholder="Password">
        </div>
        <button class="uppercase block w-full py-3 text-sm font-light bg-neutral-800 text-neutral-50" type="submit">create my account</button>
      </form>
    </div>
  </body>

</html>
